{% extends 'ecommerce/extends/header.html' %}

{% block body %}
<div class="main-container">
	<div id="content" class="container py-5">
        
		<h3>Analog</h3>
		<div class="row">
			{% for product in product_list %}
			<div class="card col-sm-3">
	  			<a href="{% url 'ecommerce:product' product.id %}"><img class="card-img-top" src="{{ product.image.url }}"></a>
	  			<div class="card-body">
	    			<a href="{% url 'ecommerce:product' product.id %}" style="text-decoration: none;"><h5 class="font-weight-bold text-dark card-title">{{ product.prodname }}</h5></a>
	    			<p class="card-text text-muted">{{ product.category }}</p>
	    			<div class="text-center"><a href="#" class="card-link text-uppercase text-success font-weight-bold">Add To Cart</a></div>
	  			</div>
	  			
			</div>
			{% endfor %}
		</div>
	</div>
   
</div>    

{% endblock %}
